{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Django Calculator</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body>

    {% comment %} <h2>Django Calculator</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="number" name="num1" placeholder="Enter number 1" required><br><br>
        <input type="number" name="num2" placeholder="Enter number 2" required><br><br>

        <select name="operation">
            <option selected disabled>Select Operation</option>
            <option value="+">Add</option>
            <option value="-">Subtract</option>
            <option value="*">Multiply</option>
            <option value="%">Modulus</option>
            <option value="/">Divide</option>
        </select><br><br>

        <button type="submit">Calculate</button>
    </form>

    {% if result is not None %}
        <h3>Result: {{ result }}</h3>
    {% endif %} {% endcomment %}

    <form method="GET">

    <div class="calculator">
        <input type="text" id="display" class="display" disabled value='{{display}}' placeholder="0000">
        <div class="keys">
            <button class="button" type="submit" name="clear" value="ac">Ac</button>
            <button class="button" type="submit" name="delete" value="del">del</button>
            <button class="button" type="submit" name="operation" value="%">%</button>
            <button class="button" type="submit" name="operation" value="/">/</button>
            <button class="button" type="submit" name="num" value="7">7</button>
            <button class="button" type="submit" name="num" value="8">8</button>
            <button class="button" type="submit" name="num" value="9">9</button>
            <button class="button" type="submit" name="operation" value="*">*</button>
            <button class="button" type="submit" name="num" value="4">4</button>
            <button class="button" type="submit" name="num" value="5">5</button>
            <button class="button" type="submit" name="num" value="6">6</button>
            <button class="button" type="submit" name="operation" value="-">-</button>
            <button class="button" type="submit" name="num" value="1">1</button>
            <button class="button" type="submit" name="num" value="2">2</button>
            <button class="button" type="submit" name="num" value="3">3</button>
            <button class="button" type="submit" name="operation" value="+">+</button>
            <button class="button" type="submit" name="num" value="0">0</button>
            <button class="button" type="submit" name="num" value="00">00</button>
            <button class="button" type="submit" name="num" value=".">.</button>
            <button class="button" type="submit" name="operation" value="=">=</button>
        </div>
    <div>

    </form>

</body>
</html>
